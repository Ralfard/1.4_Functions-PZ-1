<body>
    
    <script>
        document.write("Task 1  Написать функцию, которая принимает 2 числа и возвращает меньшее из них.")

        function comparison (x,y){
            if(x<y)
            return x
            else
            return y
        }

        let num1=prompt("Введите число 1 что бы сравнить его с числом 2")
        let num2=prompt("Введите число 2 что бы сравнить его с числом 1")

        alert(comparison(num1,num2))

    </script>
</body>
