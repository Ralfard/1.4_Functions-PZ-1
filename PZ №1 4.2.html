    <script>
        document.write("Task 2   Написать функцию, которая возводит переданное число в указанную степень.")

        function exponentiation(number,degree){
            return number**degree
        }

        let x=prompt("Введите число которое нужно возвести в степень", "5")
        let y=prompt("В какую степень возвести введенное вами число?", "2")

        alert(exponentiation(x,y))
    </script>
