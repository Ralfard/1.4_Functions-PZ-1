<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        document.write("Task 7   Написать функцию, которая принимает от 1 до 5 чисел и возвращает их сумму.")
            
        function summ(x1,x2,x3,x4,x5){
            
            if(arguments.length==0) 
            return "Не чего складывать";
            else if(arguments.length==1)
            return "Вы ввели всего одно число:"+x1
            else if(arguments.length==2)
            return x1+x2
            else if(arguments.length==3)
            return x1+x2+x3
            else if(arguments.length==4)
            return x1+x2+x3+x4
            else if(arguments.length==5)
            return x1+x2+x3+x4+x5
            else
            return "Введите от 1 до 5"
        }

        let num1=Number(prompt("Введите число 1", "3"));
        let num2=Number(prompt("Введите число 2", "5"));
        let num3=Number(prompt("Введите число 3", "7"));
        let num4=Number(prompt("Введите число 4", "3"));
        let num5=Number(prompt("Введите число 5", "4"));

        alert(summ(num1,num2,num3,num4,num5))            
        

    </script>
</body>
</html>
